<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.this.css" />
    <link rel="stylesheet" href="bg.css" />

    <title>Frontend Mentor | Fylo data storage component | Sage</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- 
  You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

    <div class="container">
      <div class="iconContainer">
        <img src="images/logo.svg" alt="" />
        <div class="icons">
          <div class="icon"><img src="images/icon-document.svg" alt="" /></div>
          <div class="icon"><img src="images/icon-folder.svg" alt="" /></div>
          <div class="icon"><img src="images/icon-upload.svg" alt="" /></div>
        </div>
      </div>
      <div class="rightContainer">
        <div class="blank">
          <div class="bubble"><span class="big">185</span> GB LEFT</div>
        </div>
        <div class="dataContainer">
          <h3>You’ve used <span>815 GB</span> of your storage</h3>
          <div class="bar">
            <div class="line">
              <div class="dot"></div>
            </div>
          </div>
          <div class="level">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/not-sage">Sage</a>.
    </div>
  </body>
</html>
